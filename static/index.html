<!doctype html>
<html>
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Расписание</title>
</head>
<body>
    <div class="schedule-container">
        <div class="select-fields">
            <select id="select">
                <option>Группа</option>
            </select>
            <select id="selectTeacher">
                <option>Учитель</option>
            </select>
        </div>
        <div class="schedule-container__header">    
            <button id="prevButton" onclick="changePage(false)"></button> 
            <p id="week"></p>
            <button id="nextButton" onclick="changePage(true)"></button>
        </div>
        <div class="schedule-container__mobile-actions">
            <button id="prevDay" onclick="changeDayOnMobile(false)">Предыдущий день</button>
            <button id="nextDay" onclick="changeDayOnMobile(true)">Следующий день</button>
        </div>
        <table id="schedule"></table>
    </div>
    <script src="script.js"></script>
</body>
</html>
